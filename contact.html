<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Pure Harmony Spa for bookings and inquiries." />
  <meta name="keywords" content="spa, contact, booking, Pure Harmony Spa" />
  <meta name="author" content="Pure Harmony Spa" />
  <title>Contact - Pure Harmony Spa</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Pure Harmony Spa</div>

      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <i class="fas fa-bars"></i>
      </label>

      <ul class="nav-links">
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="price.html" target="_blank">Prices</a></li>
        <li><a href="gallery.html" target="_blank">Gallery</a></li>
        <li><a href="contact.html" class="active" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>

    <form action="#" method="post" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>
    <p>&copy; 2025 Pure Harmony Spa. All rights reserved.</p>
  </footer>
</body>
</html>
